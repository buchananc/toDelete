<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test for Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- linking fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="container">
        <pre id="object">
            <!-- object will display in this pre -->
        </pre>

        <!-- MAIN SIGN IN DIV -->
        <div id="main_div" class="main-div">
            <h1>In A Pinch</h1>
            <hr>
            <input id="userEmail" type="email" placeholder="Email">
            <input id="userPassword" type="password" placeholder="Password">

            <button id="btnLogin" class="btn btn-action">Login</button>
            <button id="btnRegister" class="btn btn-secondary">Register</button>
        </div>
        <!-- END OF MAIN SIGN IN DIV -->

        <!-- SIGN UP DIV -->
        <div id="signup_div" class="signup-div">
            <h1>In A Pinch</h1>
            <hr>
            <input id="txtUsername" type="text" placeholder="Username">
            <input id="txtEmail" type="email" placeholder="Email">
            <input id="txtPassword" type="password" placeholder="Password">

            <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
        </div>
        <!-- END OF SIGN UP DIV -->

        <!-- WELCOME SCREEN -->
        <div id="user_div" class="loggedin-div">
            <!-- <h3>Welcome User</h3> -->
            <p id="user_para">
                <span id="showUsername">, welcome to In a Pinch. You are currently logged in.</span>
            </p>
            <button id="btnLogout" class="btn btn-action show">Logout</button>
        </div>

        <!-- START MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Oh no!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You look a little flushed! The email you entered is not correct. Try again!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MODAL -->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- Firebase Simple Login -->
    <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
    
    <script type='text/javascript' src='config.js'></script>
    <script src="app.js"></script>
</body>

</html>
